<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		html{
		    font-size: 20px;
		}
		.title {
			height: 3.5rem;
			background: rgba(0, 0, 0, 0.3);
			position: absolute;
			width: 100%;
			top: 0;
			text-align: center;
			line-height: 3.5rem;
			z-index:1;
		}
		.title img {
			position: absolute;
			left: 1rem;
			top: 0.75rem;
			cursor: pointer;
			display: none;
		}
		.title span {
			color: white;
			font-size: 28px;
		}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Y8Zto7QEicWPkZ9fsZOODY2EwboD7yfd"></script>
	<title>中益养老</title>
</head>
<body>
	<div class="title">
		<span>中益养老</span>
	</div>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(113.661653, 34.748353);
	map.centerAndZoom(point, 15);
	map.enableScrollWheelZoom(); 
	var opts = {
	  position : point,    // 指定文本标注所在的地理位置
	  offset   : new BMap.Size(-15, 90)    //设置文本偏移量
	}
	var label = new BMap.Label("中益", opts);  // 创建文本标注对象
		label.setStyle({
			 color : "red",
			 fontSize : "12px",
			 height : "20px",
			 lineHeight : "20px",
			 fontFamily:"微软雅黑"
		 });
	map.addOverlay(label); 
	var marker = new BMap.Marker(new BMap.Point(113.661653, 34.748353)); // 创建点
	marker.addEventListener("click",attribute);
	map.addOverlay(marker);    //增加点
	
	function attribute(){
		var p = marker.getPosition();  //获取marker的位置
		alert("marker的位置是" + p.lng + "," + p.lat); 
      	window.open('index.html','_self');
	}
</script>
